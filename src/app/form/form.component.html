<div>
    <div class="form">


        <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Informe o CEP</mat-label>
        <input #cep
        (onkeyup.enter)="onKey(cep.value)"
        matInput
        mask="00.000-000">
        </mat-form-field>
        <button
        (click)="onKey(cep.value)"
        class="btn"
        mat-fab>
          <mat-icon>check</mat-icon>
        </button>
      <br/>
      <span>{{invalidCEP}}</span>

    </div>
    <div>

    </div>
    <br/>
    <br/>
    <br/>
    <br/>

    <div class="result">
      <table mat-table [dataSource]="dataSource" class=" table mat-elevation-z8">
        <!-- UF COlumn -->
        <ng-container matColumnDef="uf">
          <th mat-header-cell *matHeaderCellDef> UF </th>
          <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
        </ng-container>

        <!-- Cidade Column -->
        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef> Cidade </th>
          <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
        </ng-container>

        <!-- Logradouro Column -->
        <ng-container matColumnDef="logradouro">
          <th mat-header-cell *matHeaderCellDef> Logradouro </th>
          <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
        </ng-container>

        <!-- CEP Column -->
        <ng-container matColumnDef="CEP">
          <th mat-header-cell *matHeaderCellDef> CEP </th>
          <td mat-cell *matCellDef="let element"> {{valueCEP}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
</div>

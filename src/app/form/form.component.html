<form #f="ngForm" class="form">
  <div class="form-group">

    <div class="input">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Informe o CEP</mat-label>
        <input #cep="ngModel" type="text"  id="cep" name="cep" ngModel  matInput required/>
        <mat-error *ngIf="cepInput.invalid">
          {{getErrorMessage()}}
        </mat-error>
        </mat-form-field>
        <button
        (click)="findCEP(cep.value, f)"
        class="btn"
        mat-fab>
          <mat-icon>check</mat-icon>
        </button>
    </div>




    <mat-card >

      <mat-card-content>
        <table *ngFor="let data of datas">
          <tr class="tr-header">
            <th>Logradouro</th>
            <th>UF</th>
            <th>Localidade</th>
          </tr>
          <mat-divider></mat-divider>
          <tr>
          <td><input type="text" id="logradouro" name="logradouro" ngModel #logradouro="ngModel" matInput disabled></td>
          <td><input type="text" id="uf" name="uf" ngModel #uf="ngModel" matInput disabled></td>
          <td><input type="text" id="localidade" name="localidade" ngModel #localidade="ngModel" matInput disabled></td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
